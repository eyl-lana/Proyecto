<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <body>
        <header>
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="assets/Logo.png">

        </header>
        <div class="container-fluid">
            <div class="formulario">
                <h5>Iniciar sesión</h5>
                <form name="acceso" id="acceso">
                    <input class="controls" type="email" id="correo" name="correo" placeholder="Correo electrónico"><br>
            
                    <input class="controls" type="password" id="contrasena" name="contrasena" placeholder="Contraseña"><br>
            
                    <button class="registrar" type="submit">Ingresar</button>

                    <p class="contraseña">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </p>
                </form>
            </div>
        </div>
    
        <script src="js/validacion.js"></script>
