<html>
    <head>

    <body>
        <div class="container-fluid">
            <div class="formulario">
                <h5>Iniciar sesión</h5>
                <form name="acceso" onsubmit="return validarFormularioAcceso()">
                    <input class="controls" type="email" id="correo" name="correo" placeholder="Correo electrónico"><br>
            
                    <input class="controls" type="password" id="contrasena" name="contrasena" placeholder="Contraseña"><br>
            
                    <button class="registrar" type="submit">Ingresar</button>

                    <p class="contraseña">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </p>
                </form>
            </div>
        </div>
    
        <script src="js/validacion.js"></script>
    </body>
