        <meta name="description" content="">

        <link rel="stylesheet" href="css/styles.css">

        <!-- jQuery import & jQ validate -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <!-- js -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <body>
        <header>
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="assets/Logo.png">
            </a>
        </header>

        <div class="container-fluid">
            <div class="formulario">
                <h5>Crear cuenta</h5>
                <form name="registro" id="registro">
                    <input class="controls" type="text" id="nombre" name="nombre" placeholder="Nombre"> <br>
            
                    <input class="controls" type="text" id="apellido" name="apellido" placeholder="Apellido"><br>
            
                    <input class="controls" type="email" id="correo" name="correo" placeholder="Correo electrónico"><br>
            
                    <input class="controls" type="password" id="contrasena" name="contrasena" placeholder="Contraseña"><br>
                    
                    <input class="controls" type="password" id="recontrasena" name="recontrasena" placeholder=" Repetir Contraseña"><br>
            
                    <button class="registrar" type="submit">Registrar</button>
                </form>
            </div>
        </div>
        
    
        <script src="js/validacion.js"></script>
    </body>
</html>
